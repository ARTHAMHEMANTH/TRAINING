<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .parent{
            display: grid;
            height: 100vh;
            gap: 10px;
            background-color: aliceblue;
            grid-template-columns: 20% 80%;
            grid-template-rows: 10% 70% 10% 10%;
        }
        .Header{
            background-color: #a6ce39;
            grid-column: 1/3;
            grid-row: 1/2;
           
        }
        .Nav{
            background-color: #a6ce39;
            grid-column: 1/2;
            grid-row: 2/4;
           
        }
        .Article{
            background-color: #a6ce39;
            grid-column: 2/3;
            grid-row: 2/2;
           
        }
        .Ads{
            background-color: #a6ce39;
            grid-column: 2/3;
            grid-row: 3/4;
           

        }
        .Footer{
            background-color: #a6ce39;
            grid-column: 1/4;
            grid-row: 4/5;
           

        }
    </style>
</head>
<body>
    <section class=parent>
        <section class="Header">Header</section>
        <section class="Nav">Nav</section>
        <section class="Article">Article</section>
        <section class="Ads">Ads</section>
        <section class="Footer">Footer</section>
    </section>
</body>
</html>
